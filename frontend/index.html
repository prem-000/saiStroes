<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sai Stores â€“ Loading</title>

<style>
/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#009688;
  overflow:hidden;
  font-family:'Open Sans',system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= SELECTOR ================= */
.selector{
  position:absolute;
  z-index:5;
  transition:opacity .6s ease;
}
.selector.hide{opacity:0;pointer-events:none}

/* ================= 3D BOX (ORIGINAL DESIGN) ================= */
.base{
  width:100px;
  height:100px;
  perspective:450px;
}

.box{
  width:200px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  transform:translateZ(100px) rotateX(-30deg) rotateY(-30deg);
}

/* REALISTIC LOADING ANIMATION */
.box.load{
  animation: loadToTruck 1.6s ease-in-out forwards;
  transform-origin:center;
}

@keyframes loadToTruck{
  /* align */
  0%{
    transform:translateZ(100px) rotateX(-30deg) rotateY(-30deg)
              translateX(0) translateY(0);
    opacity:1;
  }

  /* lift */
  40%{
    transform:translateZ(100px) rotateX(-20deg) rotateY(-20deg)
              translateX(220px) translateY(-40px);
    opacity:1;
  }

  /* drop into truck */
  75%{
    transform:translateZ(100px) rotateX(0deg) rotateY(0deg)
              translateX(260px) translateY(60px);
    opacity:1;
  }

  /* disappear inside */
  100%{
    transform:translateZ(100px) rotateX(0deg) rotateY(0deg)
              translateX(260px) translateY(90px);
    opacity:0;
  }
}

.box-face{
  position:absolute;
  font-size:40px;
  font-weight:bold;
  color:white;
  text-align:center;
}

.box-face-front{
  display:grid;
  place-items:center;
}

.box-face-front,.box-face-back{
  width:150px;height:100px;line-height:100px;
}

.box-face-right,.box-face-left{
  width:100px;height:100px;left:100px;
}

.box-face-top,.box-face-bottom{
  width:150px;height:100px;top:50px;
}

.box-face-front{
  background:linear-gradient(179deg,#DF9554 0%,#AC662F 100%);
  transform:rotateY(0deg) translateZ(50px);
}

.box-face-back{
  background:hsla(120,100%,50%,0.7);
  transform:rotateY(180deg) translateZ(50px);
}

.box-face-right{
  background:linear-gradient(179deg,#AC662F 0%,#AB652E 100%);
  transform:rotateY(90deg) translateZ(0);
}

.box-face-left{
  background:hsla(180,100%,50%,0.7);
  transform:rotateY(-90deg) translateZ(150px);
}

.box-face-top{
  background:linear-gradient(179deg,#F7BF88 0%,#F6BD83 100%);
  transform:rotateX(90deg) translateZ(100px);
}

.box-face-bottom{
  background:hsla(300,100%,50%,0.7);
  transform:rotateX(-90deg) translateZ(0);
  box-shadow:10px 0 100px rgba(0,0,0,.4);
}

.multi-button{
  display:flex;
  width:150px;
  justify-content:center;
  background:#946738;
}

.btn{
  width:33%;
  border:1px solid #7B3C21;
  background:transparent;
  color:#7B3C21;
  cursor:pointer;
}

.btn:hover{
  background:#845728;
  color:#000;
}

/* ================= TRUCK SCENE ================= */
.loop-wrapper{
  position:relative;
  width:600px;
  height:250px;
  overflow:hidden;
  border-bottom:3px solid #fff;
  opacity:0;
  transition:opacity .6s ease;
}
.loop-wrapper.show{opacity:1}

.mountain{
  position:absolute;right:-900px;bottom:-20px;
  width:2px;height:2px;
  box-shadow:
    0 0 0 50px #4DB6AC,
    60px 50px 0 70px #4DB6AC,
    90px 90px 0 50px #4DB6AC,
    250px 250px 0 50px #4DB6AC,
    290px 320px 0 50px #4DB6AC,
    320px 400px 0 50px #4DB6AC;
  transform:rotate(130deg);
  animation:mtn 20s linear infinite;
}

.hill{
  position:absolute;right:-900px;bottom:-50px;
  width:400px;height:20px;border-radius:50%;
  box-shadow:
    0 0 0 50px #4DB6AC,
    -20px 0 0 20px #4DB6AC,
    -90px 0 0 50px #4DB6AC,
    250px 0 0 50px #4DB6AC,
    290px 0 0 50px #4DB6AC,
    620px 0 0 50px #4DB6AC;
  animation:hill 4s 2s linear infinite;
}

.tree{
  position:absolute;bottom:0;height:100px;width:35px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
}

.tree:nth-child(3){animation:tree 3s linear infinite}
.tree:nth-child(4){animation:tree2 2s .15s linear infinite}
.tree:nth-child(5){animation:tree3 8s .05s linear infinite}

.rock{
  position:absolute;bottom:-2px;height:10px;width:10px;
  background:#ddd;border-radius:20px;
  animation:rock 4s linear infinite;
}

.truck{
  position:absolute;bottom:0;right:50%;
  width:85px;height:60px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/truck.svg) no-repeat;
  background-size:contain;
  animation:truck 4s ease infinite;
}

.truck::before{
  content:"";
  position:absolute;width:25px;
  box-shadow:-30px 28px 0 1.5px #fff,-35px 18px 0 1.5px #fff;
  animation:wind 1.5s ease infinite;
}

.wheels{
  position:absolute;bottom:0;right:50%;
  width:85px;height:15px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg) no-repeat;
  animation:truck 4s ease infinite;
}

/* ================= KEYFRAMES ================= */
@keyframes tree{from{transform:translateX(1350px)}to{transform:translateX(-50px)}}
@keyframes tree2{from{transform:translateX(650px)}to{transform:translateX(-50px)}}
@keyframes tree3{from{transform:translateX(2750px)}to{transform:translateX(-50px)}}
@keyframes rock{from{right:-200px}to{right:2000px}}
@keyframes truck{7%{transform:translateY(-6px)}10%{transform:translateY(-1px)}}
@keyframes wind{50%{transform:translateY(3px)}}
@keyframes mtn{100%{transform:translateX(-2000px) rotate(130deg)}}
@keyframes hill{100%{transform:translateX(-2000px)}}
</style>
</head>

<body>

<!-- BOX -->
<div class="selector" id="selector">
  <div class="base">
    <div class="box" id="box">
      <div class="box-face box-face-front">
        <div class="multi-button">
          <button class="btn" onclick="loadStore()">Cut</button>
          <button class="btn" onclick="loadStore()">Copy</button>
          <button class="btn" onclick="loadStore()">Paste</button>
        </div>
      </div>
      <div class="box-face box-face-back"></div>
      <div class="box-face box-face-right"></div>
      <div class="box-face box-face-left"></div>
      <div class="box-face box-face-top"></div>
      <div class="box-face box-face-bottom"></div>
    </div>
  </div>
</div>

<!-- TRUCK -->
<div class="loop-wrapper" id="scene">
  <div class="mountain"></div>
  <div class="hill"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="rock"></div>
  <div class="truck"></div>
  <div class="wheels"></div>
</div>

<script>
function loadStore(){
  const box = document.getElementById("box");
  const selector = document.getElementById("selector");
  const scene = document.getElementById("scene");

  box.classList.add("load");

  setTimeout(()=>{
    selector.classList.add("hide");
    scene.classList.add("show");
  },1400);

  setTimeout(()=>{
    window.location.href="./user/products.html";
  },4500);
}
</script>

</body>
</html>
