<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sai Stores â€“ Loading</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#009688;
  overflow:hidden;
  font-family:'Open Sans',system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== TRUCK SCENE ===== */
.loop-wrapper{
  position:relative;
  width:600px;
  height:250px;
  overflow:hidden;
  border-bottom:3px solid #fff;
}

/* Background elements */
.mountain{
  position:absolute;right:-900px;bottom:-20px;
  width:2px;height:2px;
  box-shadow:
    0 0 0 50px #4DB6AC,
    60px 50px 0 70px #4DB6AC,
    90px 90px 0 50px #4DB6AC,
    250px 250px 0 50px #4DB6AC,
    290px 320px 0 50px #4DB6AC,
    320px 400px 0 50px #4DB6AC;
  transform:rotate(130deg);
  animation:mtn 20s linear infinite;
}

.hill{
  position:absolute;right:-900px;bottom:-50px;
  width:400px;height:20px;border-radius:50%;
  box-shadow:
    0 0 0 50px #4DB6AC,
    -20px 0 0 20px #4DB6AC,
    -90px 0 0 50px #4DB6AC,
    250px 0 0 50px #4DB6AC,
    290px 0 0 50px #4DB6AC,
    620px 0 0 50px #4DB6AC;
  animation:hill 4s 2s linear infinite;
}

.tree{
  position:absolute;bottom:0;height:100px;width:35px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
}

.tree:nth-child(3){animation:tree 3s linear infinite}
.tree:nth-child(4){animation:tree2 2s .15s linear infinite}
.tree:nth-child(5){animation:tree3 8s .05s linear infinite}

.rock{
  position:absolute;bottom:-2px;height:10px;width:10px;
  background:#ddd;border-radius:20px;
  animation:rock 4s linear infinite;
}

/* Truck */
.truck{
  position:absolute;bottom:0;right:50%;
  width:85px;height:60px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/truck.svg) no-repeat;
  background-size:contain;
  animation:truck 4s ease infinite;
}

.truck::before{
  content:"";
  position:absolute;width:25px;
  box-shadow:-30px 28px 0 1.5px #fff,-35px 18px 0 1.5px #fff;
  animation:wind 1.5s ease infinite;
}

.wheels{
  position:absolute;bottom:0;right:50%;
  width:85px;height:15px;
  background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg) no-repeat;
  animation:truck 4s ease infinite;
}

/* Animations */
@keyframes tree{from{transform:translateX(1350px)}to{transform:translateX(-50px)}}
@keyframes tree2{from{transform:translateX(650px)}to{transform:translateX(-50px)}}
@keyframes tree3{from{transform:translateX(2750px)}to{transform:translateX(-50px)}}
@keyframes rock{from{right:-200px}to{right:2000px}}
@keyframes truck{7%{transform:translateY(-6px)}10%{transform:translateY(-1px)}}
@keyframes wind{50%{transform:translateY(3px)}}
@keyframes mtn{100%{transform:translateX(-2000px) rotate(130deg)}}
@keyframes hill{100%{transform:translateX(-2000px)}}
</style>
</head>

<body>

<div class="loop-wrapper">
  <div class="mountain"></div>
  <div class="hill"></div>

  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>

  <div class="rock"></div>

  <div class="truck"></div>
  <div class="wheels"></div>
</div>

<script>
// Auto redirect after animation time
setTimeout(()=>{
  window.location.href="./user/products.html";
}, 4000);
</script>

</body>
</html>
