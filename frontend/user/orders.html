<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Dokani Style</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --surface: #ffffff;
            --bg: #f3f4f6;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 0;
            color: var(--text-light);
            cursor: pointer;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .order-row {
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .order-thumb {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background:#fff7ed; color:#c2410c; }
        .status-shipped { background:#eff6ff; color:#1d4ed8; }
        .status-delivered { background:#ecfdf5; color:#047857; }
        .status-cancelled { background:#fef2f2; color:#b91c1c; }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: #fee2e2;
            color: #ef4444;
            border: none;
        }

        /* MODAL */
        .modal-overlay {
            display:none;
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.5);
            z-index:999;
        }

        .modal {
            background:white;
            max-width:420px;
            margin:120px auto;
            border-radius:12px;
            padding:20px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>All Orders</h1>

    <div class="tabs">
        <div class="tab active" onclick="filterOrders('all', this)">
            All (<span id="count-all">0</span>)
        </div>
        <div class="tab" onclick="filterOrders('pending', this)">
            Pending (<span id="count-pending">0</span>)
        </div>
        <div class="tab" onclick="filterOrders('shipped', this)">
            Shipped (<span id="count-shipped">0</span>)
        </div>
        <div class="tab" onclick="filterOrders('cancelled', this)">
            Cancelled (<span id="count-cancelled">0</span>)
        </div>
    </div>

    <div id="ordersContainer">
        <p style="text-align:center">Loading...</p>
    </div>

</div>

<!-- CANCEL MODAL -->
<div id="cancelModal" class="modal-overlay">
  <div class="modal">

      <h3>Cancel Order</h3>

      <p>Move items to wishlist?</p>

      <label style="display:flex; gap:8px">
        <input type="checkbox" id="moveWishlistCheck">
        Add to wishlist
      </label>

      <div style="margin-top:16px; display:flex; gap:10px; justify-content:flex-end">
        <button class="btn btn-outline" onclick="closeCancelModal()">Close</button>
        <button class="btn btn-danger" id="confirmCancelBtn">Confirm</button>
      </div>

  </div>
</div>

<script type="module" src="../js/user/orders.js"></script>

</body>
</html>
